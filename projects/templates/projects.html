{% extends 'base.html' %}

{% block title %}
  Projects 
{% endblock title %}

{% block content %}
<h1 class='title'>My Projects</h1>

<ul class='list-group'>
  {% for project in projects %}
    <li class='list-group-item'>
      <a class="project-link" href="{% url 'detail' project.id %}">{{ project.title }}</a>
    </li>
  {% endfor %}
</ul>
<p></p>
{% endblock content %}
